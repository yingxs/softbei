<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        .axis path,.axis line{
            fill:none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }


        .MyRect {
            fill: steelblue;
        }

        .MyText {
            fill: white;
            text-anchor: middle;
        }


    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
</body>

<script>
    var dataset = [3];

    //选择body中的p元素
    var p = d3.select('body').selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取exit部分
    var exit = update.exit();

    alert(exit);


    //update部分的处理，更新属性值
    update.text(function(d){
        return "update "+d;
    });

    //exit部分的处理，修改p元素的属性
    exit.text(function(){
       return "exit";
    });

    exit.remove();





</script>
</html>
