<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
</head>
<body>

</body>

<script>
    var width = 300;
    var height = 300;

    var svg = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);

    var dataset = [250,210,170,130,90];

    var rectHeight = 25;

    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x',20)
            .attr('y',function(d,i){
                return i*rectHeight;
            }).attr('width',function(d,i){
                return d;
            }).attr('height',rectHeight-2).attr('fill','steelblue')


</script>
</html>
