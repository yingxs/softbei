<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
        }

        svg {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        circle {
            fill: none;
            stroke: steelblue;
        }
    </style>
</head>
<body>


</body>

<script>
    /*
            缩放与拖拽
     */
   var width = 960,height = 500,r = 50;
    var data = [
            [width/2 - r,height/2 - r],     //430,200
            [width/2 - r,height/2 + r],     //430,300
            [width/2 + r,height/2 - r],     //530,200
            [width/2 + r,height/2 + r]      //530,300
    ];

    var svg = d3.select("body").append("svg")
            .attr("width",width)
            .attr("height",height)
            .call(
                    d3.behavior.zoom()
                            .scaleExtent([1,10])
                            .on("zoom",zoom)
                )
                .append("g");

    svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r",r)
            .attr("transform",function(d){
                return "translate("+d+")";
            });
   alert(svg);

    function zoom(){
        svg.attr("transform","translate("+d3.event.translate+")scale("+d3.event.scale+")");
    }




</script>
</html>
