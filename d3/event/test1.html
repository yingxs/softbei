<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
        }

        svg {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        circle {
            fill: none;
            stroke: steelblue;
        }
    </style>
</head>
<body>


</body>

<script>
   var r = 400;
    var svg = d3.select("body").append("svg");
    var positionLabel = svg.append("text")
            .attr("x",10)
            .attr("y",30);
    svg.on("mousemove",function(){
        printPosition();
    });



   function printPosition(){
       var position = d3.mouse(svg.node());
       positionLabel.text(position);
   }


   svg.on("click",function(){
        for(var i = 0; i<5;++i){
            var position = d3.mouse(svg.node());
            var cirle = svg.append("circle")
                    .attr("cx",position[0])
                    .attr("cy",position[1])
                    .attr("r",0)
                    .attr("stroke-width",5/i)
                    .transition()
                    .delay(Math.pow(i,2.5)*50)
                    .duration(2000)
                    .ease('quad-in')
                    .attr("r",r)
                    .style("stroke-opacity",0)
                    .each("end",function(){
                        d3.select(this).remove();
                    });
        }
   });




</script>
</html>
