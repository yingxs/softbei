
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Axis Ticks</title>
    <link rel="stylesheet" type="text/css" href="/d3/css/styles.css"/>
    <script type="text/javascript" src="/js/d3.js"></script>
</head>

<body>

<div class="control-group">
    <button onclick="render('render(0)')">Circle</button>
    <button onclick="render('render(100)')">Annulus (Donut)</button>
    <button onclick="render('render(0,Math.PI)')">Circular Sector</button>
    <button onclick="render('render(100,Math.PI)')">Annulus Sector</button>

</div>

<script type="text/javascript">
    var width = 400,
        height = 400;
    //角变量以弧度为单位
    fullAngle = 2*Math.PI,
            color=d3.scale.category20c();

    var svg = d3.select("body")
            .append("svg")
            .attr("class","pie")
            .attr("height",height)
            .attr("width",width);

    function render(innerRadius,endAngle){
        if(!endAngle) endAngle = fullAngle;

        var data = [

            {startAngle:0,endAngle:0.1*endAngle},
            {startAngle:0.1*endAngle,endAngle:0.2*endAngle},
            {startAngle:0.2*endAngle,endAngle:0.4*endAngle},
            {startAngle:0.4*endAngle,endAngle:0.6*endAngle},
            {startAngle:0.6*endAngle,endAngle:0.7*endAngle},
            {startAngle:0.7*endAngle,endAngle:0.9*endAngle},
            {startAngle:0.9*endAngle,endAngle:endAngle}

        ];

        var arc = d3.svg.arc()
                .outerRadius(200)
                .innerRadius(innerRadius);

        svg.select("g")
                .remove();

        svg.append("g")
                .attr("transform","translate(200,200)")
                .selectAll("path.arc")
                .data(data)
                .enter()
                .append("path")
                .attr("class","arc")
                .attr("fill",function(d,i){
                    return colors(i);
                }).attr("d",function(d,i){
                    return arc(d,i);
                });


    }




</script>



</body>

</html>
