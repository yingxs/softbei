<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        .axis path,.axis line{
            fill:none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }


        .MyRect {
            fill: steelblue;
        }

        .MyText {
            fill: white;
            text-anchor: middle;
        }


    </style>
</head>
<body>

</body>

<script>

    /**
     * 实现动态的方法
     * transition() 启动过渡效果
     * duration()   指定过渡持续时间，单位为毫秒
     * ease()
     *      linear:普通的线性变化
     *      circle:慢慢的到达变换的最终状态
     *      elastic:带有弹跳的最终到达
     *      bounce：在最终状态处理弹跳几次
     * delay()      延迟时间
     * @type {number}
     */




    //定义画布
    var width = 400;
    var height = 400;

    //在body中添加一个svg画布
    var svg = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    //第一个圆
    var circle1 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',45)
            .attr('fill',"green");

    //在1秒内，将圆心坐标由100转变为300
    circle1.transition()        //启动过渡效果
            .duration(1000)     //指定偶过渡持续时间
            .attr('cx',300);



    //第二个圆
    var circle2 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',200)
            .attr('r',45)
            .attr('fill',"green");
    //1.5鸟内将圆心坐标由100变为300
    //将颜色从绿色渐变为红色
    circle2.transition()
            .duration(1000)
            .attr("cx",300)
            .style('fill','red');

    //第三个圆
    var circle3 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',300)
            .attr('r',45)
            .attr('fill',"green");

    //在2秒内将圆心坐标由100变为300
    //将绿色渐变为红色
    //将半径由45渐变为25
    //过渡方式采用bounce
    circle3.transition()
            .duration(2000)
            .attr('cx',300)
            .attr('fill','red')
            .attr('r',25)
            .ease("bounce");


</script>
</html>
