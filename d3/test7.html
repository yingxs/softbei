<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        .axis path,.axis line{
            fill:none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }


        .MyRect {
            fill: steelblue;
        }

        .MyText {
            fill: white;
            text-anchor: middle;
        }


    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
</body>

<script>

    var dataset = [3,6,9,12,15];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取enter部分
    var enter = update.enter();

    //update部分的处理，更新属性值
    update.text(function(d){
       return "update "+d;
    });

    //enter部分的处理,添加元素后赋予属性值
    enter.append("p").text(function(d){
        return "enter "+d;
    });

</script>
</html>
