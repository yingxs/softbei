<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <script type="text/javascript" src="/js/topojson.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="/js/tool.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            /*border: 1px solid red;*/
        }

        svg {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: #94ADB3;
        }

        .land {
            fill: #F2F2F2;
        }
        .boundary {
            fill: none;
            stroke: #ddd;
            stroke-width: .5px;
        }


    </style>
</head>
<body>


</body>

<script>

    var width = 100 ,height=300,translate = [width/2,height/2];

    var div = d3.select("body").append("div").attr("id","map");

    //定义拖拽
    var zoomer = d3.behavior.zoom().scaleExtent([1, 10]).on("zoom", zoom);

    var svg = div.append("svg").attr('height',958).call(zoomer)/*.style('border',"1px solid blue")*/;

    var g = svg.append('g').attr("id","g1");

    //定义地图投影
    var projection = d3.geo.equirectangular().scale(200).translate([755,350]);
    //定义地理路径生成器
    var path = d3.geo.path().projection(projection);


    d3.json("world-50m.json",function(error,world){
        var w = world;


        var a = projection([116.58499908447266,40.080101013183594]);

        g.append("path")
                .datum(topojson.feature(world,world.objects.land))
                .attr("class","land")
                .attr("d",path);
        g.append("path")
                .datum(topojson.mesh(world,world.objects.countries))
                .attr("class","boundary")
                .attr("d",path);
//        alert("绘图完成");

        g.append("circle")
                .attr("cx",a[0])
                .attr("cy",a[1])
                .attr("r",1);

    });
    function zoom(){
        g.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
        var box = document.getElementById("g1").getBBox();
        console.log(d3.event.translate);
        console.log(g);
        console.log(box);
    }

    svg.on("click",function(){
        var point = d3.mouse(svg.node());
//        alert(point);

    });




</script>
</html>
