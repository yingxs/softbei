<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>

        .fixed-cell{
            position: absolute;
        }
    </style>
</head>
<body>


</body>

<script>

    /**
     * 级联过渡
     * @type {number}
     */

    var data = ["Cat","Dog","Cat","Dog","Cat","Dog","Cat","Dog"],duration = 1500;

    d3.select("body").selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class","fixed-cell")
            .style("top",function(d,i){
                return i * 40 +"px";
            })
            .style("background-color","steelblue")
            .style("color","white")
            .style("left","500px")
            .text(function(d){
                return d;
            })
            .transition()
            .duration(duration)
            .style("left","10px").filter(function(d){
                return d==="Cat";
            })
            .transition()
            .duration(duration)
            .style("left","500px");

</script>
</html>
