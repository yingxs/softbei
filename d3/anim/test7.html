<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>

        .fixed-cell{
            position: absolute;
        }
        .box{
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>


</body>

<script>

    /**
     * 监听过渡事件
     * @type {number}
     */


    var body = d3.select("body"),duration=3000;

    var div = body.append("div")
            .classed("box",true)
            .style("background-color","steelblue")
            .style("color","white")
            .text("waiting")
            .transition()
            .duration(duration)
            .delay(1000).each("start",function(){
                console.log(arguments);
                d3.select(this).text(function(d,i){
                    return "transitioning";
                });
            }).each("end",function(){
                d3.select(this).text(function(d,i){
                    return "done";
                });
            })
            .style("margin-left","600px");

</script>
</html>
