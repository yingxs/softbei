<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        .box{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="dollar" class="clear">
        <span>Custom Dollar Interpolation<br/></span>
    </div>
    <div id="alphabet" class="clear">
        <span>Custom alphabet Interpolation<br/></span>
    </div>

</body>

<script>

    /**
     * 动画1
     * @type {number}
     */

    var body  = d3.select("body"),duration = 5000;
    body.append("div")
            .classed("box",true)
            .style('backgorund-color',"#e9967a")
            .transition()
            .duration(duration)
            .style("background-color","#add8e6")
            .style("margin-left","600px")
            .style("width","100px")
            .style("height","100px")

</script>
</html>
