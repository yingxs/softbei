<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>
        .box{
            width: 500px;
            height: 500px;
        }
        .v-bar{
            background: #19768f;
        }
        .fixed-cell{
            display: inline-block;
            position: absolute; 
        }
    </style>
</head>
<body>


</body>

<script>

    /**
     * 中间帧
     * @type {number}
     */

   var body = d3.select("body"),duration = 5000;

    body.append("div").append("input")
            .attr("type","button")
            .attr("class","countdown")
            .attr("value",0)
            .style("width","150px")
            .transition()
            .duration(duration)
            .ease("linear")
            .style("width","400px").attr("value","9");

    body.append("div").append("input")
            .attr("type","button")
            .attr("class","countdown")
            .attr("value","0")
            .transition().duration(duration).ease("linear")
            .styleTween("width",widthTween)
            .attrTween("value",valueTween);




    function widthTween(a){
        var interpolate = d3.scale.quantile()
                .domain([0,1])
                .range([150,200,250,350,400]);


        return function(t){
            return interpolate(t)+"px";
        };
    }



    function valueTween(){
        var interpolate = d3.scale.quantile()
                .domain([0,1])
                .range([1,2,3,4,5,6,7,8,9]);


        return function(t){
            return interpolate(t);
        };
    }

</script>
</html>
