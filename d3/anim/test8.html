<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/js/d3.js"></script>
    <style>

        .fixed-cell{
            position: absolute;
        }
        .box{
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="control-group">
        <button onclick="countup(100)">Start</button>
        <button onclick="reset(100)">Clear</button>
    </div>

</body>

<script>

    /**
     * 使用定时器
     * @type {number}
     */


    var body = d3.select("body");

    var countdown = body.append("div").append("input");

    countdown.attr("type","button").attr("class","countdown").attr("value","0")

    function countup(target){
        d3.timer(function(){
            var value = countdown.attr("value");
            if(value == target) return true;
            countdown.attr("value",++value);
        });
    }

    function reset(){
        countdown.attr("value",0);
    }

</script>
</html>
