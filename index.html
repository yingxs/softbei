<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>航班数据可视化</title>
    <script src="js/tool.js"></script>
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="map"></div>

<div id="left_flat">
    <span>
        <h4>SXPI航班数据可视化</h4>
        <h5>简要查询</h5>
        <table border="0" width="90%" align="center" cellpadding="0" cellspacing="0"  >
            <tr class="qf_option">
                <td >
                    <input class="qf_input" type="text" name="qf"  value="出发：按机场">
                    <img class="qf_img_down" src="svg/select_down.svg"/>
                    <ul class="qf_opt">
                        <li value="0">按机场</li>
                        <li value="1">按省/市</li>
                        <li value="2">按区域</li>
                        <li value="3">按国家</li>
                    </ul>


                </td>
                <td> </td>
                <td align="right">
                    <img class="dd_img_down" src="svg/select_down.svg"/>
                    <input class="dd_input" type="text" name="dd"  value="到达：按机场">
                    <ul class="dd_opt">
                        <li value="0">按机场</li>
                        <li value="1">按省/市</li>
                        <li value="2">按区域</li>
                        <li value="3">按国家</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="qf_text" type="text" name="qf_jc" key="0" placeholder="起飞机场">
                </td>
                <td align="center" valign="center"><img src="svg/round.svg" width="70%" /></td>
                <td>
                    <input class="dd_jc" type="text" name="dd_jc" key="0" placeholder="到达机场">
                </td>
            </tr>
            <tr>

                <td colspan="3" class="td_zz" >
                    <input class="zz_select" type="text"  placeholder="中转：按机场" >
                    <img class="zz_img_down" src="svg/select_down.svg"/>
                    <strong style="font-weight: normal;color: #999 ;">|</strong>
                    <input class="zz_jc" type="text" key="1" name="zz_jc" placeholder="中转机场"  >
                    <ul class="zz_opt">
                        <li value="0">按机场</li>
                        <li value="1">按省/市</li>
                        <li value="2">按区域</li>
                        <li value="3">按国家</li>
                    </ul>

                </td>

            </tr>
            <tr>
                <td>
                    <input type="text" name="qf_time" placeholder="起飞时间">
                </td>
                <td>

                </td>
                <td>
                    <input type="text" name="dd_time" placeholder="到达时间">
                </td>
            </tr>
        </table>



    </span>
    <span>过滤</span>
</div>

<div id="left_bar" >
    <ul class="menu_ul" >
        <li><img src="svg/list.svg"></li>
        <li><img src="svg/search.svg"></li>
        <li><img src="svg/filter.svg"></li>
        <li><img src="svg/set.svg"></li>
        <li><img src="svg/other.svg"></li>
    </ul>
    <ul class="diolg_ul" >
        <li>菜单</li>
        <li>搜索</li>
        <li>筛选</li>
        <li>设置</li>
        <li>更多</li>
    </ul>
    <span>菜单</span>


</div>
<div id="screen"></div>


<div id="loading">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
</body>
<script src="js/init.js"></script>
</html>
